<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-title">
        <p class="title-text">Login with facebook</p>
        <div class="title-logo logo-facebook">
          <i class="fa-brands fa-facebook title-icon icon-facebok"></i>
        </div>
        <div class="title-logo logo-youtube">
          <i class="fa-brands fa-twitter title-icon icon-youtbe"></i>
        </div>
        <p class="title-text">Login with twitter</p>
      </div>
      <form action="#" class="login-form" autocomplete="on">
        <input type="email" class="form-input" placeholder="Email" required />
        <input
          type="password"
          class="form-input"
          placeholder="Password"
          required
        />
        <a href="#" class="form-forget">I forgot my password ?</a>
        <button class="form-btn">Login</button>
      </form>
      <div class="login-footer">
        <btn class="form-btn btn-create">Create new account</btn>
      </div>
    </div>
  </body>
</html>
